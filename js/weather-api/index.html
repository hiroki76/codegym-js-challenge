<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>天気予報</title>
</head>

<body>
    <div>
        <select id="LocationSelect">
            <option value="London" selected>ロンドン</option>
            <option value="Tokyo">東京</option>
            <option value="Paris">パリ</option>
            <option value="New York">ニューヨーク</option>
            <option value="Jakarta">ジャカルタ</option>
        </select>
        <p>天候は<span id="weatherDescription"></span>です</p>
        <p>気温は摂氏<span id="weatherTemp"></span>度です</p>
        <p>湿度は<span id="weatherHumidity"></span>%です</p>
    </div>
    <script src="api.js"></script>
</body>

</html>
